<html>
    <head>
        <title>User details Form</title>
        <body>
            <form>
                <table border="2" align="center" cellpadding="10">
                    <caption><h2>Registration Form</h2></caption>
                    <tbody>
                        <tr><td><lable>NAME</lable></td>
                        <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><lable>EMAIL</lable></td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td><lable>PASSWORD</lable></td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><lable>MOBILE NUMBER</lable></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><lable>GENDER</lable></td>
                            <td>
                                <input type="radio"> Male
                                <input type="radio"> Female
                            </td>
                        </tr>
                        <tr>
                            <td><lable>DOB</lable></td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td><lable>LANGUAGES</lable></td>
                            <td>
                                <input type="checkbox"> ENGLISH
                                <input type="checkbox"> HINDI
                                <input type="checkbox"> TELUGU
                            </td>
                        </tr>
                        <tr>
                            <td><lable>ADDRESS</lable></td>
                            <td><textarea cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>  
                            <td><lable>SELECT CITY</lable></td> 
                            <td>
                                <select>
                                    <option>Choose your city name</option>
                                    <optgroup label="Telengana"></optgroup>
                                    <option>Hyderabad/secendrabad</option>
                                    <option>warangal</option>
                                    <optgroup label="Andhra Pradesh"></optgroup>
                                    <option>Vijayawada</option>
                                    <option>vizag</option>
                                    <option>karnool</option>
                                    <optgroup label="Tamilanadu"></optgroup>
                                    <option> Chennai</option>
                                    <option>Madhurai</option>
                                    <optgroup label="Maharastra"></optgroup>
                                    <option>Mumbai</option>
                                </select>
                                
                            </td>                   
                        </tr>
                        <tr>
                            <td><lable>FILE_UPLOAD</lable></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td><lable>FORM _STATUS</lable></td>
                            <td> 
                                <input type="Submit">
                                <input type="Reset">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </body>
    </head>
</html>
