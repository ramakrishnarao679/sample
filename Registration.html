<html>
    <head>
        <body>
            <form>
                <table align="center" border="2" cellpadding="10">
                    <caption><h2>Registration form</h2></caption>
                    <tbody>
                        <tr>
                            <td><lable>Name</lable></td>
                            <td><input type="text"></td>
                        </tr>

                            <td><lable>Email</lable></td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td><lable>password</lable></td>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <td><lable>mobile number</lable></td>
                            <td><input type="number"></td>
                        </tr>
                        <tr>
                            <td><lable>Gender</lable></td>
                            <td><input type="radio">  male
                                <input type="radio">    female
                            </td>
                        </tr>
                        <tr>
                            <td><lable>DoB</lable></td>

                        </tr>
                        <tr>
                            <td><lable>Languages</lable></td>
                            <td><input type="checkbox">  english
                            <input type="checkbox"> hindi
                        <input type="checkbox"> telugu
                         </td>
                        </tr>
                        <tr>
                            <td><lable>Address</lable></td>
                            <td>
                                <textarea cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><lable>Select city</lable></td>
                            <td><select>
                                <option> choose your city</option>
                                <option>hyd</option>
                                <option>bang</option>
                                <option>chennai</option>
                                <option>mumbai</option>
                            </select> 
                            </td>
                        </tr>
                        <tr>
                            <td><lable>File_upload</lable></td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td><lable>Form status</lable></td>
                            <td>
                                <input type="submit">
                                <input type="reset">
                            </td>
                        </tr>


                    </tbody>
                </table>
            </form>
        </body>
    </head>
</html>
